<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaniner">
        <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <div class="section">
            <label>Enter Your First Name:</label>
            <input type="text" >
            <label>Enter Your Last Name:</label>
            <input type="text">
            <label>Enter Your Email:</label> 
            <input type="email">
            <label> Create a New Password:</label>
            <input type="password">
        </div>
        <hr>
        <div class="section">
            <label><input type="radio" class="inline" name="account-type">Personal Account</label>
            <label><input type="radio" class="inline" name="account-type">Business Account</label>
            <label><input type="checkbox" class="inline" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </div>
        <hr>
        <div class="section">
            <label>Upload a profile picture:</label>
            <input type="file">
            <label>Input your age (years):</label>
            <input type="number" name="age" min="13" max="120" />
            <label>How did you hear about us? </label>
            <select>
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            <label>Provide a bio:</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="I Like coding on the beach..."></textarea>
        </div>
        <button>Submit</button>
    </form>
    </div>

</body>
</html>
